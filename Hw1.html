<html >
<head>

<body ng-app="assign_one" ng-controller="ColorCtrl as ctrl" >
<!--<div ng-controller="ColorCtrl as ctrl" >-->



<!-- This is part a HW1 in order to change the background colors and the div tags using angular -->

<input type="radio" name="radiobuttons" ng-model="ctrl.userSelection" ng-click="ctrl.colorblue()"  />Blue
<input type="radio" name="radiobuttons" ng-model="ctrl.userSelection" ng-click="ctrl.colorpink()" />Pink
<input type="radio" name="radiobuttons" ng-model="ctrl.userSelection" ng-click="ctrl.colorgreen()"/>Green
<input type="radio" name="radiobuttons" ng-model="ctrl.userSelection" ng-click="ctrl.colororange()" />Orange
<input type="radio" name="radiobuttons" ng-model="ctrl.userSelection" ng-click="ctrl.colorpurple()" />Purple
<input type="radio" name="radiobuttons" ng-model="ctrl.userSelection" ng-click="ctrl.colorwhite()" />None

<div class="test_div_1" >
	DIV1
</div>

<div class="test_div_2">
	DIV2
</div>

<h3>My files       Add files</h3> 

<input type="checkbox" ng-model="ctrl.hide_all"/>Show All


<input type="text" name="file_name" ng-model="ctrl.input_text" />
<button ng-click="ctrl.addfile()">Add file</button>

<!--This is part 2 Hw1 in order to add files  to list using angular -->

<input type="radio" name="radiobuttons" id="fruit_id" ng-model="ctrl.userSelection" ng-value="ctrl.fruitarray" />Fruit
<input type="radio" name="radiobuttons" id="veg_id" ng-model="ctrl.userSelection" ng-value="ctrl.vegarray"   />Vegetables
<input type="radio" name="radiobuttons" id="dairy_id" ng-model="ctrl.userSelection" ng-value="ctrl.dairyarray"   />Dairy

<!--This is part 2 Hw1 in order to add files  to list using angular -->



<h3>Fruit</h3>
<ul>
    <div ng-if="ctrl.hide_all">     
        <li ng-repeat="fruit in ctrl.fruitarray">
          
           <span ng-bind="fruit"></span>

            
        </li>

        </div> 
        
      </ul>



<h3>Vegetables</h3>
<ul>
      <div ng-if="ctrl.hide_all">
        
        <li ng-repeat="veg in ctrl.vegarray">
          
           <span ng-bind="veg"></span>

          
          
        </li>

        </div>
        
      </ul>




<h3 >Dairy</h3>
<ul>
        <div ng-if="ctrl.hide_all">
        <li ng-repeat="dairy in ctrl.dairyarray">
          
           <span ng-bind="dairy"></span>
          
        </li>
        </div>
      </ul>


<!--</div>-->



</body>
</html>
