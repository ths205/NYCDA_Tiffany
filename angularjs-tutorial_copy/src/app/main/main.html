<div class="form_container" ng-controller=" MainController as ctrl">

<form name="ctrl.base_ball_team_form" novalidate>
FirstName:<input type="text" ng-model="ctrl.firstName" required />

LastName:<input type="text" ng-model="ctrl.lastName" required /> <br />

Email:<input type="text"  ng-model="ctrl.email" ng-pattern="/^[a-z0-9!#$%&'*+\/=?^_`{|}~.-]+@[a-z0-9]([a-z0-9-]*[a-z0-9])?(\.[a-z0-9]([a-z0-9-]*[a-z0-9])?)*$/i"  required /><br />

Name of Team you are interested in following<br />
<select ng-options="team for team in ctrl.teams_array" ng-model="ctrl.team_selected" required>


</select>

<button ng-click="ctrl.reset()">Reset</button>

<button ng-click="ctrl.submit()" ng-disabled="ctrl.base_ball_team_form.$invalid">Submit</button>



  

</form>

</div>




<div class="container">

  <div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>

  <div class="jumbotron text-center">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">
      <img src="assets/images/yeoman.png" alt="I'm Yeoman"><br>
      Always a pleasure scaffolding your apps.
    </p>
    <p class="animated infinite" ng-class="main.classAnimation">
      <button type="button" class="btn btn-lg btn-success" ng-click="main.showToastr()">Splendid Toastr</button>
    </p>
    <p>
      With â™¥ thanks to the contributions of<acme-malarkey extra-values="['Yeoman', 'Gulp', 'Angular']"></acme-malarkey>
    </p>
  </div>

  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="awesomeThing in main.awesomeThings | orderBy:'rank'">
      <div class="thumbnail">

        <div class="caption">

          <p><a ng-href="{{awesomeThing.url}}">{{ awesomeThing.url }}</a></p>
        </div>
      </div>
    </div>
  </div>

</div>
